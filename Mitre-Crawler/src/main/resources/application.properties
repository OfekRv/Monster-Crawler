server.port=${PORT:8080}
spring.data.rest.basePath=/api

spring.datasource.url=${JDBC:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Aa123456}
spring.jpa.properties.hibernate.dialect=${DIALECT:}
spring.datasource.driver-class-name=${DRIVER_CLASS:}

spring.jpa.hibernate.ddl-auto=${AUTO_DLL:update}
spring.jpa.properties.hibernate.show_sql=${LOG_SQL:false}
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.format_sql=true
hibernate.enable_lazy_load_no_trans=true

#cron.expression = ${CRAWLERS_EXECUTION_TIMING:0 0 */2 * * *}
cron.expression = ${CRAWLERS_EXECUTION_TIMING:*/10 * * * * *}

spring.data.rest.default-page-size = 100

THREAT_POST_URL = https://threatpost.com/
CYWARE_URL = https://cyware.com/
ZDNET_URL = http://www.zdnet.com/
CYBER_DEFENCE_MAGAZINE_URL = https://www.cyberdefensemagazine.com/
FIREEYE_URL = https://www.fireeye.com/