<html>
<head>
<title>M0n5ter Cr&wler - Graph</title>
<script type="text/javascript"
	src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
<style type="text/css">
#loader {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 1000;
	background-color: grey;
	opacity: .8;
	height: 100%;
	z-index: 1000;
}

.ajax-loader {
	position: absolute;
	left: 50%;
	top: 50%;
	margin-left: -32px; /* -1 * image width / 2 */
	margin-top: -32px; /* -1 * image height / 2 */
	display: block;
}
</style>
</head>
<body ng-app="monsterApp" bgcolor="black">
	<div ng-controller="monsterGraphController" id="loader"
		ng-hide="isLoaded">
		<img
			src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/35771931234507.564a1d2403b3a.gif"
			class="ajax-loader" />
	</div>
	<div ng-controller="monsterGraphController" id="mynetwork"></div>
	<script type="text/javascript">
		var ngApp = angular.module('monsterApp', []);
		ngApp.config(function($qProvider) {
			$qProvider.errorOnUnhandledRejections(false);
		});
		ngApp.controller('monsterGraphController', function($scope, $http) {
			var options = {

				physics : {
					stabilization : {
						enabled : true,
						iterations : 1
					}
				},
				layout : {
					improvedLayout : true
				},
				nodes : {
					icon : {
						face : "'Font Awesome 5 Free'",
						weight : "bold", // Font Awesome 5 doesn't work properly unless bold.
						code : '\uf0c0',
					},
					borderWidth : 3,
				},
				edges : {
					width : 2,
					smooth : {
						type : 'continuous'
					}
				},
				groups : {
					usergroups : {
						shape : 'icon',
						font : {
							color : 'white'
						},
						icon : {
							face : "'Font Awesome 5 Free'",
							weight : "bold", // Font Awesome 5 doesn't work properly unless bold.
							code : '\uf0c0',
							color : '#e60000'
						}
					},
					articles : {
						shape : 'icon',
						font : {
							size : 8,
							color : '#ff99ff'
						},
						icon : {
							face : "'Font Awesome 5 Free'",
							weight : "bold", // Font Awesome 5 doesn't work properly unless bold.
							code : '\uf15b',
							size : 30,
							color : '#990099'
						}
					},
					softwares : {
						shape : 'icon',
						font : {
							size : 8,
							color : '#ff99ff'
						},
						icon : {
							face : "'Font Awesome 5 Free'",
							weight : "bold", // Font Awesome 5 doesn't work properly unless bold.
							code : '\uf188',
							size : 30,
							color : '#990099'
						}
					}
				}
			};

			$scope.isLoaded = false;
			var nodes = [];
			var edges = []

			$http({
				method : 'GET',
				url : 'api/relationGraph'
			}).then(function successCallback(response) {
				var groupCount = 1;
				angular.forEach(response.data.groups, function(group) {
					nodes.push({
						id : group.id,
						label : group.name,
						group : groupCount,
						hidden : false
					});
					angular.forEach(group.articles, function(article) {
						var isArticleExist = false;
						angular.forEach(nodes, function(element) {
							if (element.id == article.id) {
								isArticleExist = true;
							}
						});
						if (!isArticleExist) {
							nodes.push({
								id : article.id,
								label : article.title,
								group : 'articles',
								hidden : false
							});
						}

						edges.push({
							from : group.id,
							to : article.id
						});
					});
					groupCount++;
				});

				var container = document.getElementById('mynetwork');
				var data = {
					nodes : nodes,
					edges : edges
				};

				var network = new vis.Network(container, {}, options);
				network.setData(data);
				$scope.isLoaded = true;
			}, function errorCallback(response) {
			});
		});
	</script>
</body>
</html>
