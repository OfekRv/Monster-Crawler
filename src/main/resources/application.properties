server.port=${PORT:8080}
spring.data.rest.basePath=/api

spring.datasource.url=${JDBC:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Aa123456}
spring.jpa.properties.hibernate.dialect=${DIALECT:}
spring.datasource.driver-class-name=${DRIVER_CLASS:}

spring.jpa.hibernate.ddl-auto=${AUTO_DLL:update}
spring.datasource.initialization-mode=always
hibernate.enable_lazy_load_no_trans=true

CRAWLER_EXECUTION_TIMING=${CRAWLER_CRON:*10 * * * * *}

spring.data.rest.default-page-size = 50

CRAWL_START_YEAR = 2015
DEFUALT_SEARCH_PAGES_CRAWL_LIMIT = 20

CRAWl_GROUPS = ${IS_CRAWL_GROUPS:FALSE}
